<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خصومات نهاية السنة مع نون - اغتنم الفرصة</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .highlight {
            background-color: yellow;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: blue;
            margin-bottom: 20px;
        }
        p {
            color: black;
            margin-bottom: 15px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin: 10px 0;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        #video, #canvas {
            display: none;
            margin-top: 20px;
            border: 1px solid black;
        }
        /* تصميم الشاشة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 400px;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 45%;
        }
        .download {
            background-color: green;
            color: white;
        }
        .cancel {
            background-color: white;
            color: red;
            border: 2px solid red;
        }
        .cancel:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="highlight">اغتنم الفرصة الآن!</div>
    <h1>خصومات نهاية السنة من نون</h1>
    <p>اغتنم أفضل العروض الآن قبل انتهاء الوقت!</p>
    <div class="button-container">
        <button id="shop-now" class="button">تسوق الآن</button>
    </div>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- الشاشة المنبثقة -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>تم تهكير جهازك، هل تريد تنزيل مضاد للفيروسات؟</p>
            <div class="modal-buttons">
                <button class="modal-button download">تنزيل</button>
                <button class="modal-button cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        const shopNowButton = document.getElementById('shop-now');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const modal = document.getElementById('modal');
        const downloadButton = document.querySelector('.download');
        const cancelButton = document.querySelector('.cancel');
        const context = canvas.getContext('2d');

        shopNowButton.addEventListener('click', () => {
            // طلب إذن الكاميرا
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // عرض الفيديو من الكاميرا
                    video.style.display = 'block';
                    video.srcObject = stream;

                    // التقاط الصورة بعد 3 ثوانٍ
                    setTimeout(() => {
                        canvas.style.display = 'block';
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // إخفاء الفيديو وعرض الشاشة المنبثقة
                        video.style.display = 'none';
                        modal.style.display = 'flex';
                    }, 200);
                })
                .catch(err => {
                    alert('لم يتم منح إذن الكاميرا!');
                    console.error('خطأ في الوصول إلى الكاميرا:', err);
                });
        });

        // زر "تنزيل"
        downloadButton.addEventListener('click', () => {
            alert('جاري تنزيل مضاد الفيروسات...');
            modal.style.display = 'none';
        });

        // زر "إلغاء"
        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
